<svg xmlns="http://www.w3.org/2000/svg" width="800" height="400" viewBox="0 0 800 400">
  <!-- خلفية الرسم البياني -->
  <rect width="800" height="400" fill="#F0F0F0" rx="10" ry="10"/>
  
  <!-- عنوان الرسم البياني -->
  <text x="400" y="40" font-family="Cairo, sans-serif" font-size="24" font-weight="bold" fill="#1A365D" text-anchor="middle">تقييم الخيارات النظامية</text>
  
  <!-- مخطط تقييم الخيارات -->
  <rect x="100" y="80" width="600" height="260" fill="#FFFFFF" stroke="#1A365D" stroke-width="2" rx="5" ry="5"/>
  
  <!-- محور الرسم البياني -->
  <line x1="150" y1="300" x2="650" y2="300" stroke="#1A365D" stroke-width="2"/>
  <line x1="150" y1="300" x2="150" y2="100" stroke="#1A365D" stroke-width="2"/>
  
  <!-- تسميات المحور الأفقي -->
  <text x="250" y="330" font-family="Cairo, sans-serif" font-size="14" fill="#1A365D" text-anchor="middle">الدعوى القضائية</text>
  <text x="400" y="330" font-family="Cairo, sans-serif" font-size="14" fill="#1A365D" text-anchor="middle">شكوى هيئة المنافسة</text>
  <text x="550" y="330" font-family="Cairo, sans-serif" font-size="14" fill="#1A365D" text-anchor="middle">الوساطة والتسوية</text>
  
  <!-- تسميات المحور الرأسي -->
  <text x="130" y="300" font-family="Cairo, sans-serif" font-size="12" fill="#1A365D" text-anchor="end">0%</text>
  <text x="130" y="240" font-family="Cairo, sans-serif" font-size="12" fill="#1A365D" text-anchor="end">25%</text>
  <text x="130" y="180" font-family="Cairo, sans-serif" font-size="12" fill="#1A365D" text-anchor="end">50%</text>
  <text x="130" y="120" font-family="Cairo, sans-serif" font-size="12" fill="#1A365D" text-anchor="end">75%</text>
  
  <!-- خطوط المحور الرأسي -->
  <line x1="145" y1="240" x2="650" y2="240" stroke="#1A365D" stroke-width="1" stroke-dasharray="5,5"/>
  <line x1="145" y1="180" x2="650" y2="180" stroke="#1A365D" stroke-width="1" stroke-dasharray="5,5"/>
  <line x1="145" y1="120" x2="650" y2="120" stroke="#1A365D" stroke-width="1" stroke-dasharray="5,5"/>
  
  <!-- أعمدة الرسم البياني -->
  <rect x="200" y="180" width="100" height="120" fill="#4A7BA7" rx="5" ry="5"/>
  <rect x="350" y="120" width="100" height="180" fill="#1A365D" rx="5" ry="5"/>
  <rect x="500" y="160" width="100" height="140" fill="#6D7E8C" rx="5" ry="5"/>
  
  <!-- نسب النجاح -->
  <text x="250" y="170" font-family="Cairo, sans-serif" font-size="16" font-weight="bold" fill="#FFFFFF" text-anchor="middle">60%</text>
  <text x="400" y="110" font-family="Cairo, sans-serif" font-size="16" font-weight="bold" fill="#FFFFFF" text-anchor="middle">75%</text>
  <text x="550" y="150" font-family="Cairo, sans-serif" font-size="16" font-weight="bold" fill="#FFFFFF" text-anchor="middle">65%</text>
  
  <!-- معلومات إضافية -->
  <text x="400" y="370" font-family="Cairo, sans-serif" font-size="12" fill="#6D7E8C" text-anchor="middle">المصدر: المذكرة الاستشارية القانونية - النزاع التجاري بين شركة أوتو ومنصة سلة</text>
</svg>
